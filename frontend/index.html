<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MedIntel Demo</title>
</head>
<body>
  <h1>MedIntel AI Prediction Demo</h1>
  <form id="predictForm">
    <input type="text" placeholder="Enter symptoms (e.g., fever, cough)" required>
    <button type="submit">Get Prediction</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById('predictForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = e.target[0].value;
      const response = await fetch('/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ data })
      });
      const result = await response.json();
      document.getElementById('result').innerText = result.prediction ? `Prediction: ${result.prediction}` : 'Error: ' + result.error;
    });
  </script>
</body>
</html>
